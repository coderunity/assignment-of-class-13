  <head>

    <div class="container my-3 w-50">
      <h1 class="mb-1" style="font-weight: 600; color: green;">Counter Item</h1>
        <br>
        <button id="start" class="btn btn-success mx-2">Start</button>
        <button id="stop" class="btn btn-danger mx-2">Stop</button>
        
      <br>
      <br>
        <input id="count" type="text">
        <br>
        <br>
        <div  class="lodaer">
          <div class="loder-item"></div>
        </div>

        <h1 id="result" style="font-size:100px;">0</h1>
      </div>
     <hr>
    



      
      <!-- To do list -->

    

      <div class="container mt-5 w-50">
        <h1 class="mb-5" style="font-weight: 600; color: green;">TO DO List Item</h1>
        <hr>
        <div class="form-inline">

          <div class="form-group">
            <input id="todo" class="form-control" type="text">
          </div>
          <div class="form-group">
            <input id="add" class="btn btn-primary" type="submit" value="Add">
          </div>

        </div>
        
        <hr>
        
        <div id="list">

        </div>

      </div>

      <br>
      <br>
